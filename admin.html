<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #2980b9; color: #fff; }
    tr:hover { background: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Orders</h1>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Customer Name</th>
        <th>Table</th>
        <th>Pani Puri Sadi</th>
        <th>Dahi Puri</th>
        <th>Sev Puri</th>
        <th>Cheese Pani Puri</th>
        <th>Manchurian</th>
        <th>Pav Bhaji</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwfXGSBI-4WCPtGTbdNqYiRsSaLmU1zxuK_LvaH7cUVEklktttUlTG4pjAUesAChAguAQ/exec";

    fetch(WEB_APP_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("ordersTable").querySelector("tbody");
        tbody.innerHTML = "";
        data.forEach(order => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order.timestamp}</td>
            <td>${order.customerName}</td>
            <td>${order.tableNumber}</td>
            <td>${order.paniPuriSadi}</td>
            <td>${order.dahiPuri}</td>
            <td>${order.sevPuri}</td>
            <td>${order.cheesePaniPuri}</td>
            <td>${order.manchurian}</td>
            <td>${order.pavBhaji}</td>
            <td>${order.total}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => alert("Error loading orders: " + err));
  </script>
</body>
</html>
